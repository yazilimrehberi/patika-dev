<!doctype html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Yapılacaklar Listesi</title>
</head>

<body">
  <div id="my-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" style="opacity:0; position: absolute; top:0; right:0;">
    <div class="d-flex">
      <div class="toast-body">
      Listeye boş öğe ekleyemezsiniz.
     </div>
      <button onclick="toastClose()" type="button" class="btn-close me-2 m-auto my-toast-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  <div class="container bg-orange pt-4">
    <img class="bg-light d-flex me-auto ms-auto" src="img/logo.png" alt="kodluyoruz">
    <h1 class="text-light text-center">Yapılacaklar Listesi</h1>
    <div class="input-group px-4">
      <input class="form-control mb-4" type="text" name="bugun" id="bugun" placeholder="Bugün ne yapacaksın?">
      <label class="btn btn-secondary btn-lg mb-4 w-25" for="bugun" onclick="add()">Ekle</label>
    </div>
  </div>
  <div class="container">
    <ul class="list-group row" id="my-ul">
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
