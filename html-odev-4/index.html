<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body style="width: 90%;margin-left: auto;margin-right: auto; font-size: 14px;">
    <!-- Header Start -->
    <header style="display: flex; justify-content: center;">
        <img  src="images/google.jpg" alt="google logo">
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main style="background: #EEEEEE; text-align: center; font-size: 16px;">
        <span>Search the web using Google!</span><br>
        <input type="text" size="40px"><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer>
        <table style="width: 100%;">
            <tr>
                <td style="background:#7EE5DA; width: 33.3%;">
                    <ul style="list-style-type: none; text-align: center;">
                        <li>Special Searches</li>
                        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
                    </ul>
                </td>
                <td style="background:#70CCC2; width: 33.3%;">
                    <ul style="list-style-type: none; text-align: center;">
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                    </ul>
                </td>
                <td style="background:#62B3AA; width: 33.3%;">
                    <ul style="list-style-type: none; text-align: center;">
                        <li>Get Google!</li>
                        <li>updates monthly:</li>
                        <li><input type="text" placeholder="your e-mail"></li>
                        <li><input type="submit" value="subscribe"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </footer>
    <!-- Footer End -->
</body>
</html>
